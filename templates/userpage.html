<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="/static/css/common.css">
  <link rel="stylesheet" href="/static/css/userpage.css">
  <link rel="stylesheet" href="/static/css/icon.css">
  <script src="/static/js/darkmode.js"></script>
</head>

<body>
  <!-- Header -->
  <header>
    <!-- Placeholder for logo -->
    <div class="logo-placeholder">
      <h1>LOGO</h1>
    </div>
    <!-- Theme toggle button -->
    <button id="theme-toggle" class="theme-toggle icon">Ó§Å</button>
  </header>

  <!-- Main content area -->
  <main>
    <!-- Background image placeholder -->
    <div class="background-placeholder">
      <!-- User avatar placeholder -->
      <div class="avatar-placeholder"></div>

    </div>

    <!-- User signature -->
    <div class="user-signature">
      <p>User signature goes here. Simple few words.</p>
    </div>

    <!-- Social media links -->
    <div class="social-links">
      <ul>
          {{ range .Links }}
            <li><a href="{{ . }}" class="social-link"><span>Links don't have titles yet!</span></a></li>
          {{ end }}
      </ul>
    </div>
  </main>
</body>

</html>
